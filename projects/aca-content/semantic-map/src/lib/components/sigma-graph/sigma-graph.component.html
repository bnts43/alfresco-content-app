<div class="graph-wrapper">
  <div #graphContainer class="graph-container"></div>
  <div class="graph-controls">
    <button mat-icon-button (click)="zoomIn()" title="Zoom in">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="zoomOut()" title="Zoom out">
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-icon-button (click)="zoomToFit()" title="Fit to screen">
      <mat-icon>fit_screen</mat-icon>
    </button>
  </div>
</div>
